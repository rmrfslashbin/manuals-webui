{{define "partials/settings-list.html"}}
<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
        <h3 class="text-base font-semibold leading-6 text-gray-900">Configuration Settings</h3>
        <p class="mt-1 max-w-2xl text-sm text-gray-500">Manage API configuration settings.</p>
    </div>
    <div class="border-t border-gray-200">
        {{if .Settings}}
        <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Key</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Value</th>
                    <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Last Updated</th>
                    <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                        <span class="sr-only">Actions</span>
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
                {{range .Settings}}
                <tr>
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">{{.Key}}</td>
                    <td class="px-3 py-4 text-sm text-gray-500">
                        <span id="value-display-{{.Key}}">{{.Value}}</span>
                        <input type="text" id="value-input-{{.Key}}" value="{{.Value}}" class="hidden block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{.UpdatedAt}}</td>
                    <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                        <button onclick="toggleEdit('{{.Key}}')" id="edit-btn-{{.Key}}" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                        <button
                            onclick="saveSetting('{{.Key}}')"
                            id="save-btn-{{.Key}}"
                            class="hidden text-green-600 hover:text-green-900 mr-2">Save</button>
                        <button onclick="cancelEdit('{{.Key}}')" id="cancel-btn-{{.Key}}" class="hidden text-gray-600 hover:text-gray-900">Cancel</button>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <div class="px-4 py-8 text-center text-sm text-gray-500">
            No settings configured
        </div>
        {{end}}
    </div>
</div>
{{end}}
