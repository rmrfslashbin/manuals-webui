name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Build Tailwind CSS
        run: make build-css

      - name: Run tests
        run: make test

      - name: Build cross-platform binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.gitCommit=${COMMIT} -X main.buildTime=${BUILD_TIME}"

          mkdir -p bin

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/manuals-webui-linux-amd64 ./cmd/manuals-webui

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/manuals-webui-linux-arm64 ./cmd/manuals-webui

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/manuals-webui-darwin-amd64 ./cmd/manuals-webui

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o bin/manuals-webui-darwin-arm64 ./cmd/manuals-webui

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o bin/manuals-webui-windows-amd64.exe ./cmd/manuals-webui

      - name: List binaries
        run: ls -la bin/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/manuals-webui-linux-amd64
            bin/manuals-webui-linux-arm64
            bin/manuals-webui-darwin-amd64
            bin/manuals-webui-darwin-arm64
            bin/manuals-webui-windows-amd64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
